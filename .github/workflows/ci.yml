name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend - Install & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend deps
        working-directory: server
        run: npm ci
      - name: Run backend lint (if configured)
        working-directory: server
        run: |
          if [ -f package.json ] && grep -q "\"lint\"" server/package.json; then
            npm run lint --prefix server || true
          fi

  frontend:
    name: Frontend - Install & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        working-directory: client
        run: npm ci
      - name: Build frontend
        working-directory: client
        run: npm run build --if-present
